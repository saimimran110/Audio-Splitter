# fly.toml app configuration file generated for audio-splitter-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "audio-splitter-backend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "4s"
  tls_skip_verify = false

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "python -c 'print(\"Starting FastAPI server...\")'"